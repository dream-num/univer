name: ğŸ§ª CI Test

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup ESLint cache
        uses: actions/cache@v3
        with:
          path: .eslintcache
          key: |
            ${{ runner.os }}-eslint-${{ hashFiles('.eslintrc.js') }}
          restore-keys: |
            ${{ runner.os }}-eslint-

      - name: Install dependencies
        run: pnpm install

      - name: ğŸ©º Run Test
        run: pnpm run test

      - name: ğŸŒ¡ï¸ Run ESLint
        run: pnpm run lint

      - name: ğŸ§¼ Type checking
        run: npx tsc --noEmit
